<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-pic">
                <img src="/img/svg">
            </div>
        <div class="content">
            <div>
                <h2>Nicholas Hale</h2>
            </div>
            <div>
                <p id="location">San Diego</p>
                <p id="age">39</p>
            </div>
        </div>

        <div class="footer">
            <div id="followers">
                <p>10k</p>
                <p>followers</p>
            </div>
            <div id="likes">
                <p>1.5k</p>
                <p>likes</p>
            </div>
            <div id="posts">
                <p>250k</p>
                <p>posts</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
